<!DOCTYPE html>
<html>
<head>
    <title>Band Website</title>
    <style>
        body { font-family: Arial; margin: 0; text-align: center; background: #111; color: white; }
        header { background: #222; padding: 15px; }
        nav a { color: white; margin: 10px; text-decoration: none; }
        section { padding: 30px; }
        .store-item, .gallery-item { display: inline-block; margin: 10px; }
        img, video { width: 200px; border-radius: 5px; }
        table { margin: auto; border-collapse: collapse; color: white; }
        td, th { border: 1px solid wheat; padding: 8px; }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <h1>EchoStorm Band</h1>
    <nav>
        <a href="#music">Music</a>
        <a href="#tour">Tour</a>
        <a href="#store">Store</a>
        <a href="#gallery">Gallery</a>
    </nav>
</header>

<!-- MUSIC -->
<section id="music">
    <h2>Music Player</h2>
    <audio controls>
        <source src="music/song.mp3" type="audio/mp3">
    </audio>
</section>

<!-- TOUR -->
<section id="tour">
    <h2>Tour Dates</h2>
    <table>
        <tr><th>Date</th><th>City</th><th>Venue</th></tr>
        <tr><td>Dec 12</td><td>New York</td><td>MSG</td></tr>
        <tr><td>Dec 20</td><td>LA</td><td>Hollywood Bowl</td></tr>
        <tr><td>Jan 5</td><td>Chicago</td><td>United Center</td></tr>
    </table>
</section>

<!-- STORE -->
<section id="store">
    <h2>Merch Store</h2>
    <div class="store-item">
        <img src="https://static.vecteezy.com/system/resources/previews/011/426/974/non_2x/music-t-shirt-design-music-t-shirt-design-for-t-shirt-print-and-other-uses-free-vector.jpg" alt="Shirt">
        <p>Band Shirt - $25</p>
    </div>
    <div class="store-item">
        <img src="https://undergroovemusic.com/wp-content/uploads/2023/12/Hoodie-Music-Is-Our-Language-Back.png" alt="Hoodie">
        <p>Band Hoodie - $45</p>
    </div>
</section>

<!-- GALLERY -->
<section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-item">
        <img src="https://i.pinimg.com/736x/3f/f8/15/3ff8155af1b29392eeeb1b2d16f88b1d.jpg">
    </div>
    <div class="gallery-item">
        <img src="https://indianmusicexperience.org/wp-content/uploads/2021/08/5.-Instruments-gallery-1-400x250-1.webp">
    </div>
    <div class="gallery-item">
        <video controls src="videos/live.mp4"></video>
    </div>
</section>

<footer>
    <p>Â© 2025 EchoStorm Band</p>
</footer>

</body>
</html>
